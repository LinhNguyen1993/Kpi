<h1>Register</h1>

<div class="row">
  <div class="col-md-4">      
          <h4>Create a new account.</h4>
          <hr />          
          <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" placeholder="Enter email or username" class="form-control" [(ngModel)]="email" required />
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" placeholder="Enter password" class="form-control" [(ngModel)]="password" required />
          </div>
          <div class="form-group">
              <label>ConfirmPassword</label>
              <input type="password" name="password" placeholder="Enter password" class="form-control" [(ngModel)]="confirmPassword" required />
          </div>
          <!-- <button type="button" cl class="btn btn-default">Register</button>       -->
          <a class="btn btn-default" href="javascript:;" (click)="register()">Register</a>
  </div>
</div>
