<div class="register-container">
  <div class="register-box">
    <p class="register-box__title">Create a new account.</p>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="form-group">
        <input class="register-box__username" type="email" name="email" placeholder="Enter email" [(ngModel)]="email"
          formControlName="email" />
        <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" class="validation-error-message alert alert-danger">

          <div *ngIf="emailCtrl.errors.required">
            Email is required.
          </div>
          <div *ngIf="emailCtrl.errors.pattern">
            Email is not valid.
          </div>

        </div>
      </div>

      <div class="form-group">
        <input class="register-box__password" type="password" name="password" placeholder="Enter password" [(ngModel)]="password"
          formControlName="password" />
        <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" class="validation-error-message alert alert-danger">

          <div *ngIf="passwordCtrl.errors.required">
            Password is required.
          </div>
          <div *ngIf="passwordCtrl.errors.pattern">
            The password must contain one UpperCase, one LowerCase, one Number/SpecialChar and min 8 Chars.
          </div>

        </div>
      </div>

      <div class="form-group">
        <input class="register-box__confirm-password" type="password" name="confirm-password" placeholder="Enter confirm password"
          [(ngModel)]="confirmPassword" required formControlName="confirmPassword" />
        <div *ngIf="confirmPasswordCtrl.invalid && (confirmPasswordCtrl.dirty || confirmPasswordCtrl.touched)" class="validation-error-message alert alert-danger">
          <div *ngIf="confirmPasswordCtrl.errors.required">
            Confirm Password is required.
          </div>
        </div>
      </div>

      <div *ngIf="registerForm.errors?.notSame && (registerForm.touched || registerForm.dirty)" class="validation-error-message alert alert-danger">
        Confirm Password and Password must to match.
      </div>

      <div class="register-buton-container">
        <a class="register-buton-container__back-button" href="javascript:;" routerLink="/">Back</a>
        <button type="submit" class="register-buton-container__register-button" [disabled]="registerForm.invalid">Register</button>
      </div>
    </form>
  </div>
</div>
